syntax = "proto3";

package serverstreaming;

option java_multiple_files = true;
option java_package = "com.example.serverstreaming";
option java_outer_classname = "ServerStreamingProto";

service ServerStreaming {
  rpc GetServerResponse(Number) returns (stream Message) {}
}

message Message {
  string message = 1;
}

message Number {
  int32 value = 1;
}