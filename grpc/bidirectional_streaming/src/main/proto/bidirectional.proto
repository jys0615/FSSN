syntax = "proto3";

package bidirectional;

option java_multiple_files = true;
option java_package = "com.example.bidirectional";
option java_outer_classname = "BidirectionalProto";

// 요청 메시지
message MessageRequest {
  string message = 1;
}

// 응답 메시지
message MessageResponse {
  string message = 1;
}

// 양방향 스트리밍 서비스
service BidirectionalService {
  rpc GetServerResponse (stream MessageRequest) returns (stream MessageResponse);
}